<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body {
        background: rgb(209, 155, 169);
        background: linear-gradient(343deg, rgba(209, 155, 169, 1) 0%, rgba(174, 141, 222, 1) 100%);
      }
      .fingerprint-spinner, .fingerprint-spinner * {
      box-sizing: border-box;
    }

    .fingerprint-spinner {
      height: 100vh;
      width: 164px;
      padding: 2px;
      overflow: hidden;
      position: relative;
      margin: auto;
    }

    .fingerprint-spinner .spinner-ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: #ffffff;
      animation: fingerprint-spinner-animation 1500ms cubic-bezier(0.680, -0.750, 0.265, 1.750) infinite forwards;
      margin: auto;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
    }

    .fingerprint-spinner .spinner-ring:nth-child(1) {
      height: calc(120px / 9 + 0 * 120px / 9);
      width: calc(120px / 9 + 0 * 120px / 9);
      animation-delay: calc(50ms * 1);
    }

    .fingerprint-spinner .spinner-ring:nth-child(2) {
      height: calc(120px / 9 + 1 * 120px / 9);
      width: calc(120px / 9 + 1 * 120px / 9);
      animation-delay: calc(50ms * 2);
    }

    .fingerprint-spinner .spinner-ring:nth-child(3) {
      height: calc(120px / 9 + 2 * 120px / 9);
      width: calc(120px / 9 + 2 * 120px / 9);
      animation-delay: calc(50ms * 3);
    }

    .fingerprint-spinner .spinner-ring:nth-child(4) {
      height: calc(120px / 9 + 3 * 120px / 9);
      width: calc(120px / 9 + 3 * 120px / 9);
      animation-delay: calc(50ms * 4);
    }

    .fingerprint-spinner .spinner-ring:nth-child(5) {
      height: calc(120px / 9 + 4 * 120px / 9);
      width: calc(120px / 9 + 4 * 120px / 9);
      animation-delay: calc(50ms * 5);
    }

    .fingerprint-spinner .spinner-ring:nth-child(6) {
      height: calc(120px / 9 + 5 * 120px / 9);
      width: calc(120px / 9 + 5 * 120px / 9);
      animation-delay: calc(50ms * 6);
    }

    .fingerprint-spinner .spinner-ring:nth-child(7) {
      height: calc(120px / 9 + 6 * 120px / 9);
      width: calc(120px / 9 + 6 * 120px / 9);
      animation-delay: calc(50ms * 7);
    }

    .fingerprint-spinner .spinner-ring:nth-child(8) {
      height: calc(120px / 9 + 7 * 120px / 9);
      width: calc(120px / 9 + 7 * 120px / 9);
      animation-delay: calc(50ms * 8);
    }

    .fingerprint-spinner .spinner-ring:nth-child(9) {
      height: calc(120px / 9 + 8 * 120px / 9);
      width: calc(120px / 9 + 8 * 120px / 9);
      animation-delay: calc(50ms * 9);
    }

    @keyframes fingerprint-spinner-animation {
      100% {
        transform: rotate( 360deg );
      }
    }
    .fingerprint-spinner { display: none; }
    body:not(.app-mounted) .fingerprint-spinner {
      display: block;
    }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="fingerprint-spinner">
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  <footer>
    FintechSquad Â© 2020
  </footer>
  </body>
</html>
